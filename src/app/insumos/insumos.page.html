<app-menu></app-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Insumos</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-fab slot="fixed" horizontal="center" vertical="bottom">
      <ion-fab-button  (click)="addInsumos()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <div class="search-container">
      <input type="text" placeholder="Buscar insumo..." [(ngModel)]="nombreBusqueda" (keyup)="buscarInsumos()">
    </div>
    <div class="card-container">
      <div class="card" *ngFor="let insumo of insumos" (click)="editarInsumo(insumo)"
        matRipple
           [matRippleRadius]="radius"
           [matRippleColor]="color"
      >
        <div class="insumo">
          <span>Insumo: {{insumo.nombre}}</span>
        </div>
        <div class="cantidad">
          <span>Cantidad: {{insumo.cantidad}}</span>
        </div>
        <!-- BotÃ³n dentro de la card para imprimir mensaje -->
        <button class="delete-button" (click)="borrarInsumo($event, insumo)">X</button>
      </div>
    </div>
  </ion-content>
</div>
